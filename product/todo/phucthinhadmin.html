    <!-- The Modal -->
    <div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Modal Heading</h4>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>

          <!-- Modal body -->
          <form id="resetForm" class="modal-body">

            <div class="form-group">
              <label>Tên Sản Phẩm</label>
              <input id="TenSP" class="form-control" placeholder="Nhập vào tên sản phẩm" />
              <span id="spanName"></span>
            </div>
            <div class="form-group">
              <label>Loại sản phẩm</label>
              <select id="type">
                <option value="">Chọn loại</option>
                <option value="MERCEDES-BENZ">MERCEDES-BENZ</option>
                <option value="BMW">BMW</option>
                <option value="FORD">FORD</option>
                <option value="MAZDA">MAZDA</option>
                <option value="TOYOTA">TOYOTA</option>
                <option value="HUYNDAI">HUYNDAI</option>
                <option value="KIA">KIA</option>
                <option value="GENESIS">GENESIS</option>
                <option value="ACURA">ACURA</option>
                <option value="CHEVROLET">CHEVROLET</option>
              </select>
              <span id="spanType"></span>
            </div>

            <div class="form-group">
              <label>Giá</label>
              <input id="GiaSP" class="form-control" placeholder="Nhập vào giá" />
              <span id="spanPrice"></span>
            </div>
            <div class="form-group">
              <label>Hình Ảnh 1</label>
              <input id="HinhSP1" type="text" class="form-control" placeholder="Nhập vào hình sản phẩm" />
              <span id="spanImage"></span>
            </div>
            <div class="form-group">
              <label>Hình Ảnh 2</label>
              <input id="HinhSP2" type="text" class="form-control" placeholder="Nhập vào hình sản phẩm" />

            </div>
            <div class="form-group">
              <label>Hình Ảnh 3</label>
              <input id="HinhSP3" type="text" class="form-control" placeholder="Nhập vào hình sản phẩm" />

            <div class="form-group">
              <label>Hình Ảnh 4</label>
              <input id="HinhSP4" type="text" class="form-control" placeholder="Nhập vào hình sản phẩm" />
              <span id="spanImage"></span>
            </div>
            <div class="form-group">
              <label>Noi That</label>
              <input id="noiThat" class="form-control" placeholder="Noi That" />
              <span id="spanLike"></span>
            </div>
            <div class="form-group">
              <label>Ngoai That</label>
              <input id="ngoaiThat" class="form-control" placeholder="Noi That" />
              <span id="spanLike"></span>
            </div>
            <div class="form-group">
              <label>Like</label>
              <input id="Like" class="form-control" placeholder="Nhập vào like" />
              <span id="spanLike"></span>
            </div>
            <div class="form-group">
              <label>Mô tả</label>
              <textarea class="form-control" name="" id="MoTa" cols="30" rows="10"
                placeholder="Nhập vào mô tả"></textarea>

            <button onclick="createProduct()"  type="button" class="btn btn-danger">
              submit

            <div class="form-group">
              <label>Tiêu Đề</label>
              <input id="title" class="form-control" placeholder="Tiêu Đề" />
              <span id="title"></span>
            </div>
            <div class="form-group">
              <label>Loại Tin</label>
              <select id="newsType">

                <option value="company">Công Ty</option>

            </div>
            <div class="form-group">
              <label>Hình Ảnh 1</label>
              <input id="Hinh1" type="text" class="form-control" placeholder="Nhập vào hình sản phẩm" />

            </div>
            <div class="form-group">
              <label>Hình Ảnh 2</label>

            <div class="form-group">
              <label>Hình Ảnh 3</label>

            <div class="form-group">

              <input id="link" class="form-control" placeholder="Link" />
              <span id="spanLike"></span>
            </div>
            <div class="form-group">
              <label>Like</label>
              <input id="like" class="form-control" placeholder="số like" />
              <span id="spanLike"></span>
            </div>
            <div class="form-group">
              <label>Nội Dung</label>
              <textarea class="form-control" name="" id="content" cols="30" rows="10"
                placeholder="Nhập vào nội dung"></textarea>
              <span id="spanContent"></span>
            </div>

            <button onclick="createPost()" id="submit" type="button" class="btn btn-danger">
              submit
            </button>

          <!-- Modal footer -->

          </div>
